    <div class="container mt-5">
        <h1 class="text-center py-5">Dejanos tu contacto</h1>

        <form class="row g-3" id="formularioContacto">
            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required placeholder="Juan">
            </div>
            <div class="col-md-6">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" required placeholder="Perez">
            </div>

            <div class="col-md-8">
                <label for="emailInfo" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailInfo" required placeholder="email@gmail.com">
            </div>
            <div class="col-md-4">
                <label for="celularNumero" class="form-label">Numero celular</label>
                <input type="text" class="form-control" id="celularNumero" placeholder="11-5888-9796" required>
            </div>

            <div class="col-md-12">

                <label for="comments" class="form-label">Dejar Consulta</label>
                <textarea class="form-control" id="comments" rows="3"></textarea>
            </div>
            <div class="col-md-12">

                <button type="submit" class="btn">Enviar</button>

            </div>

        </form>

    </div>
